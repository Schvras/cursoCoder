<mat-card>
    <mat-card-title>Editar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="id" matInput placeholder="Id" [value]="product.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input name="name" matInput placeholder="Nome" [(ngModel)]="product.name">
        </mat-form-field>
        <mat-form-field>
            <input name="price" matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()" color="cancel">
        Cancelar
    </button>
    
</mat-card>
