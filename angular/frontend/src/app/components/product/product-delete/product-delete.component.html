<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input name="id" matInput placeholder="Id" [value]="product.id" disabled>
        </mat-form-field>
        <mat-form-field>
            <input name="name" matInput placeholder="Nome" [value]="product.name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input name="price" matInput placeholder="PreÃ§o (R$)" [value]="product.price" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="accent">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" color="cancel">
        Cancelar
    </button>
    
</mat-card>
