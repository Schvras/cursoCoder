<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))
        console.log('notação', img.src)
        console.log('atributo array', img['src'])
        console.log('alt',img.alt)

        console.log('Elemento img ..............................')
        console.log('Node Type',img.nodeType)

        console.log('Elemento src ..............................')
        const src = img.getAttributeNode('src')
        console.log('Node Type',src.nodeType)
        console.log('Node Name',src.nodeName)
        console.log('Node Value',src.nodeValue)

        console.log('Elemento a ..............................')
        const link = document.querySelector('a')
        console.log('href',link.href)
        console.log('firstChild.nodeType',link.firstChild.nodeValue)
        link.firstChild.nodeValue = 'Jean'
        link.innerHTML = 'Jean'
        
        console.log('firstChild.nodeType',link.firstChild.nodeValue)
    </script>
</body>

</html>
