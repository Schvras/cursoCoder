<h1>Formulario</h1>

<form action="http://localhost:3000/usuarios" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin" checked> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo" value="true"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="sc">Santa Catarina</option>
        <option value="pr">Paran√°</option>
        <option value="rs">Rio Grande do Sul</option>
    </select>

    <select name="interesses">
        <option value="">Selecione</option>
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="css">CSS</option>
    </select>

    <button>Incluir</button>
</form>

<style>
    input,
    textarea,
    select{
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox]{
        display: inline;
    }
</style>
