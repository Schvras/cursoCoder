<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app"></div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'VueJs',
                subtitle: 'Framework progressivo!'
            },
            template: `
                <div>
                    <h1>{{title}}</h1>
                    <span>{{subtitle}}</span>
                </div>
            `
        })
    </script>
</body>
</html>
